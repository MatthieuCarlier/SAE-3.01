<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vos informations personnelles</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    
    <section class="gap-5 m-5">

        <!-- Section title -->
        <div class="flex justify-between m-5">      
                  <p class="font-bold text-xl p-2">Vos informations personnelles</p>
                  <p class="font-semibold text-sm p-2">*Champs obligatoires</p>

                </div>

                <hr class="border-b-2 border-bg-button-hover">

        <div class="grid justify-center text-start grid-rows-6 m-3 p-3 gap-5">

                <!-- E-MAIL -->
                <div class="flex items-center space-x-2">
                    <label for="e-mail" class="text-xs">Adresse e-mail*</label>
                    <input type="email" class="rounded border-2 p-2 border-bg-button bg-inherit w-full" name="" id="e-mail">
                </div>

                <!-- CHOIX GENRE -->
            <div class="flex justify-start gap-5">

                <div class="flex gap-3">
                    <input type="radio" class="" name="" id="gender_male">
                    <label for="gender_male">Homme</label>
                </div>
                <div class="flex gap-3">
                    <input type="radio" class="" name="" id="gender_female">
                    <label for="gender_female">Femme</label>
                </div>

            </div>

            <!-- NOM -->
            <div class="flex items-center space-x-10">
                <label for="name" class="text-xs">Nom*</label>
                <input type="text" class="rounded border-2 p-2 border-bg-button bg-inherit fill-transparent w-full" name="" id="name">
            </div>
            
                <!-- PRENOM -->
            <div class="flex items-center space-x-7">
                <label for="first_name" class="text-xs">Prénom*</label>
                <input type="text" class="rounded border-2 p-2  border-bg-button bg-inherit w-full h-9" name="" id="first_name">
            </div>

               <!-- DATE DE NAISSANCE -->
               <div class="flex items-center space-x-2">
                <label for="birthday" class="text-xs w-full">Date de naissance*</label>
                <input type="date" class="rounded border-2 p-2 border-bg-button bg-inherit w-full" name="" id="birthday">
                </div>

                <!-- E-MAIL -->
                <div class="flex items-center justify-between">
                    <label for="e-mail" class="text-xs">Code postal*</label>
                    <input type="email" class="rounded border-2 p-2 border-bg-button bg-inherit w-full" name="" id="e-mail">
                </div>

                    <!-- TELEPHONE -->
                <div class="flex items-center space-x-4">
                    <label for="phone" class="text-xs">Téléphone*</label>
                    <select name="" class="p-2 rounded border-2 border-bg-button bg-inherit font-bold" id="phone">

                        <option value="phone_france">+33</option>
                        <option value="phone_england">+44</option>
                    
                    </select>
                    <input type="tel" class="rounded border-2 p-2 border-bg-button bg-inherit w-full" name="" id="phone">
                </div>

                <!-- OFFRES COMMERCIALES -->
                <div class="flex justify-start text-start">
                    <p class="text-sm">J'accepte de recevoir les offres commerciales et les newsletters du site <br> <a class="underline text-sm" href="www.lemanegeabijoux.com">www.lemanegeabijoux.com</a> par :</p>
                </div>

                <!-- COCHE COMMERCIALE -->
                <div class="flex justify-center">

                    <div class="justify-between w-full">
                        <label for="">SMS</label>
                        <input type="checkbox" name="" id="">
                    </div>

                    <div class="justify-between w-full">
                        <label for="">Mail</label>
                        <input type="checkbox" name="" id="">
                    </div>
                
                </div>

                <!-- BTN ENREGISTRER -->
                <div class="flex justify-center items-center p-3">
                    <input type="submit" class="text-white font-medium text-xl bg-bg-button m-2 p-2 rounded-lg w-max border border-bg-button hover:text-txt-button-hover hover:bg-bg-button-hover hover:border-bg-button" value="Enregistrer">
                </div>

    </main>
    <main class="gap-5 m-5">

                <!-- Section CONNAISSANCE -->
                    <!-- titre -->
                    <div class="m-5">      
                        <p class="font-bold text-xl p-2">Afin de mieux vous connaître</p>
                      </div>

        <div class="grid gap-4 p-3 border border-bg-button rounded-lg">

                  <!-- STATUT MARITAL -->
                  <select name="" value="" class="p-2 rounded border-2 border-bg-button bg-inherit w-max" id="marital">

                    <option value="Aucun statut">Statut marital</option>
                    <option value="Celibataire">Célibataire</option>
                    <option value="Mariee">Marié(e)</option>
                    <option value="Veuve">Veuve</option>
                    <option value="Divorcee">Divorcé(e)</option>

                  </select>

                    <!-- CHOIX Y/N -->
            <div class="flex justify-start gap-5">

                <div class="flex gap-3">
                    <input type="radio" class="" name="" id="yes">
                    <label for="yes">Oui</label>
                </div>
                <div class="flex gap-3">
                    <input type="radio" class="" name="" id="No">
                    <label for="No">Non</label>
                </div>

            </div>

            <p class="text-sm font-bold">Avez-vous des enfants ?</p>

            <!-- BTN ENREGISTRER -->
            <div class="flex justify-center items-center p-3">
                <input type="submit" class="text-white font-medium text-xl bg-bg-button m-2 p-2 rounded-lg w-max border border-bg-button hover:text-txt-button-hover hover:bg-bg-button-hover hover:border-bg-button" value="Enregistrer">
            </div>

        </div>

    </main>
    <main class="gap-5 m-5">

        <!-- titre -->
        <div class="flex m-5">      
            <p class="font-bold text-xl">Votre mot de passe</p>
        </div>

        <div class="grid gap-4 p-3 border border-bg-button rounded-lg">

                <div class="flex">
                    <label for="password">Mot de passe*</label>
                    <input type="password" class="rounded border-2 p-2 border-bg-button bg-inherit fill-transparent w-full" id="password">
                </div>
                <div class="flex">
                    <label for="password">Confirmation du mot de passe*</label>
                    <input type="password" class="rounded border-2 p-2 border-bg-button bg-inherit fill-transparent w-full" name="" id="password">
                </div>

                <!-- BTN ENREGISTRER -->
            <div class="flex justify-center items-center p-3">
                <input type="submit" class="text-white font-medium text-xl bg-bg-button m-2 p-2 rounded-lg w-max border border-bg-button hover:text-txt-button-hover hover:bg-bg-button-hover hover:border-bg-button" value="Enregistrer">
            </div>

        </div>

        <!-- BTN ENREGISTRER -->
        <div class="flex justify-center items-center p-3">
            <input type="submit" class="text-white font-medium text-xl bg-bg-button m-2 p-2 rounded-lg w-max border border-bg-button hover:text-txt-button-hover hover:bg-bg-button-hover hover:border-bg-button" value="Finaliser l'inscription">
        </div>

    </main>    


</body>
</html>
